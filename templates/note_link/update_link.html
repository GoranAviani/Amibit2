{% extends 'base.html' %}
{% block content %}
<div class="normal-center-page ">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
        <div class="well  normal-center-container">
          <h2 class="text-center">Update link</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>Name</label>
              {{update_link_form_data.linkName}}
            </div>
            <div class="form-group">
              <label>URL</label>
              {{update_link_form_data.linkUrl}}
            </div>
              <button type="submit" class="btn  btn-primary btn-main-blue btn-big btn-100percent">Save</button>
          </form>
          <a href="{% url 'dashboard'%}" class='btn btn-danger' >Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
