{% extends 'base.html' %}
{% block content %}

	<!-- Main container start -->

	<section id="main-container">
      <div class="container">
        
        <div class="row">
         
  
        </div><!-- Content row  end -->
          <div class="gap-40"></div>
          <div class="row">
              <div >
                  <div class="row">
                      <div class="col-md-12  margine-10-lr">
                          <h2 class="text-center">New note</h2>
                      </div>  
                    </div>
                    <form method="post">
                        {% csrf_token %}
                    <div class="row">
                  <div class="col-md-12  margine-10-lr">
                      <label>Title</label>
                      {{create_note_form_data.noteTitle}}
                  </div>  
                </div>
                <div class="form-group  margine-10-lr">
                  <label>Text</label>
                  {{create_note_form_data.noteText}}
                </div>
                <div class="text-right"><br>
                  <button class="btn btn-primary solid blank  margine-10-lr" type="submit">Save</button> 
                </div>
              </form>
              </div>
              
      </div><!--/ container end -->
  
    </section><!--/ Main container end -->















<div class="normal-center-page ">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
        <div class="well  normal-center-container">
          <h2 class="text-center">Write a note</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>Title</label>
              {{create_note_form_data.noteTitle}}
            </div>
            <div class="form-group">
              <label>Note</label>
              {{create_note_form_data.noteText}}
            </div>
              <button type="submit" class="btn btn-primary solid hover-black-text">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
