{% extends 'base.html' %}
{% block content %}
  <!-- Main container start -->
  <section id="main-container">
    <div class="container">
      <div class="row">
      </div>
      <!-- Content row  end -->
      <div class="gap-40">    
      </div>
      <div class="row">
        <div>
          <div class="row">
            <div class="margine-10-lr">
              <h2 class="text-center">Edit note</h2>
            </div>  
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="row margine-10-lr">
              <div>
                <label>Title</label>
                {{ update_note_form_data.noteTitle }} 
              </div>  
            </div>
            <div class="row margine-10-lr">
              <div>
                <label></label>
                {{ update_note_form_data.noteTimestamp }}
              </div>  
            </div>
            <div class="form-group  margine-10-lr">
              <label>Text</label>
              {{ update_note_form_data.noteText }}
            </div>
            <div class="text-left col-lg-6 col-md-6 col-xs-6"><br>
              <button class="btn btn-primary solid blank margine-10-lr" type="submit">Save</button> 
            </div>
            <div class="text-right col-lg-6 col-md-6 col-xs-6"><br>
              <a href="{% url 'dashboard'%}" class='btn btn-primary solid blank margine-10-lr' >Back</a>
            </div>
          </form>
        </div>
      </div>    
    </div><!--/ container end -->
  </section><!--/ Main container end -->
{% endblock %}
