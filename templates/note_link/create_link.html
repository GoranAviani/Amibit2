{% extends 'base.html' %}
{% block content %}
<div class="normal-center-page ">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
        <div class="well  normal-center-container">
          <h2 class="text-center">Create link</h2>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label>Name</label>
              {{create_link_form_data.linkName}}
            </div>
            <div class="form-group">
              <label>URL</label>
              {{create_link_form_data.linkUrl}}
            </div>
              <button type="submit" class="btn-primary solid hover-black-text">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
