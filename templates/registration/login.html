<!-- templates/registration/login.html -->


{% block title %}Login{% endblock %}

{% block content %}

<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="module module-login span4 offset4">
        <form class="form-vertical" method="post">
            {% csrf_token %}
          <div class="module-head">
            <h3>Sign In</h3>
          </div>                        
          <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
            Login
          </a>
          <div class="module-body">
            <div class="control-group">
              <div class="controls row-fluid">
                  <label class="control-label span12" for="basicinput">Username:</label>
                  <div class="controls">
                      {{form.username}}
                  </div>
              </div>
            </div>
            <div class="control-group">
              <div class="controls row-fluid">
                  <label class="control-label span12" for="basicinput">Password:</label>
                  <div class="controls">
                      {{form.password}}
                  </div>
              </div>
            </div>
          </div>
          <div class="module-foot">
            <div class="control-group">
              <div class="controls clearfix">
                <button type="submit" class="btn btn-primary pull-right textSize20px">Sign in</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div><!--/.wrapper-->


{% endblock %}
